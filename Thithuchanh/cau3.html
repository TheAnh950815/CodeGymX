<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("kiem tra so fibnacci")

        function isFibonacci(num) {
            let a;
            let b = 1;
            let c = 0;
            let fib = [];
            let check = false
            for (let i = 0; c < num ; i++) {
                a = b;
                b = c;
                c = a + b;
                fib.push(c)
            }
            if (fib[fib.length - 1] == num) {
                check = true;
            } return check;
        }
        alert(isFibonacci(num));

    </script>

</body>
</html>
