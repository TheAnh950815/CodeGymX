<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let diemThi = [6,7,8,1,9];
        let max = diemThi[0];
        function findMax(diemThi) {
            for (let i=0; i<diemThi.length; i++) {

            if (diemThi[i]>max) {
                max = diemThi[i];
            }
            }
            document.write("Diem thi cao nhat: " + max)
        }


        findMax(diemThi)
    </script>
</body>
</html>
