<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <canvas id = "myCanvas" width="1000" height="680" style="border: 2px solid black"> </canvas>
    <script>
        canvas = document.getElementById("myCanvas");

        function Circle(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;

            this.drawCircle = function () {
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
                ctx.fill();
                ctx.fillStyle = this.color;
                ctx.closePath();
            }
        }

        let circle = new Circle(10, 10, 100, "#000000");
        circle.drawCircle();

    </script>
</body>
</html>
