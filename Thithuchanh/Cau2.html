<body>
    <script>
        function tryRemoveFromArray(arr, x) {
            for (let i=0; i<arr.length; i++) {
                if (arr[i] == x) {
                    arr.splice(i,1);
                }
            } return arr
        }
        let num =[1,2,3,4,2];
        let x = 4;
        document.write(tryRemoveFromArray(num, x));
    </script>
