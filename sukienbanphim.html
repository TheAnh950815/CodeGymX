<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienbanphim</title>
</head>
<body onload="docReady()" >
    <img id="nobita" src="https://cdn.truyenfull.com/medias/covers/17/17207-than-nobita_cover_large.jpg" style="position:absolute;left: 0; top: 0;" height="=200" width="180"/>
    <script>
        function upArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }

        function downArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 +'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 +'px';
        }
        function moveSelecttion(evt) {
            switch (evt.keyCode) {
                case 37 :
                    leftArrowPressed();
                    break;
                case 39 :
                    rightArrowPressed();
                    break;
                case 38 :
                    upArrowPressed();
                    break;
                case 40 :
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelecttion);
        }

    </script>

</body>
</html>
