<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
    let textt = ""
    let i = 0;
    for (; i < 5 ; i++) {
        textt += "abc" + i;

    }
    document.getElementById("demo").innerHTML = textt




    </script>


</body>
</html>
