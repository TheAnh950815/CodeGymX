<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(numbers) {
        for (let i=2; i<Math.sqrt(numbers); i++) {
            if(numbers % i ==0) {
                return false;
            }
        } return true;
        }
    for(let j=2; j<100;j++) {
        if (isPrime(j))
        document.write(j + "<br>") }

</script>
</body>
</html>
