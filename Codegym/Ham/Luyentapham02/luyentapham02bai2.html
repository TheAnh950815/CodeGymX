<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let radius = prompt("Enter radius number")
        function circleArea(radius) {
            let a = radius * radius * Math.PI
            document.write("circleArea =" + a + "<br>")
        }

        function diameterCircle(radius) {
            let b = 2 * radius * Math.PI
            document.write("diameterCircle =" + b )
        }
        circleArea(radius)
        diameterCircle(radius)

    </script>

</body>
</html>
