<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let anything = prompt("Check if the character entered is numeric")
        function checkNumber(anything) {
            if(anything>=0 && anything<=9 ) {
                return alert("It's numeric")
            } return alert("It's not numeric")
        }
        checkNumber(anything)
    </script>

</body>
</html>
