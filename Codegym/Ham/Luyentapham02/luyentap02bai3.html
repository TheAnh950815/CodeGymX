<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = parseInt(prompt("Calculate any integer factorial"))

    function fatorial(number) {
            let c = 1
        for (let i = 1; i <= number; i++) {
            c *= i;
        }
        return c;
    }

    document.write(fatorial(number))
</script>

</body>
</html>
