<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p> <br>
<script>
    let numbers = prompt("Square any numbers")
    function numberSquare(numbers) {
        document.write(numbers*numbers)
    }
    numberSquare(numbers)
</script>

</body>
</html>
