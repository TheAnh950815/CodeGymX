<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = parseFloat(prompt("Check integers number"));
        function numberInteger(numbers) {
            if(Number.isInteger(numbers) && numbers > 0) {

                      document.write("True")
                } else {document.write("False")}
        }

        numberInteger(numbers)
    </script>

</body>
</html>
