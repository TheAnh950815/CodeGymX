<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        num = parseInt(prompt("Nhap so luong hien thi fibonaci"))
        let a
        let b = 1
        let c = 0
        for (let i = 0; i < num; i++) {
            a = b
            b = c
            c = a + b
            document.write(c + "<br>")
        }

    </script>

</body>
</html>
