<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p>Bai 1</p>
    <h2>Java script Loops</h2>
    <p id="demo"> </p>
    <script>
        let textt = "";
        let i;
        for (i = 0; i < 5; i++) {
            textt += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = textt
    </script>



    </script>

</body>
</html>
