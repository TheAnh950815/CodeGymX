<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> <p id="Total">Total: </p>
    <script>
        num = parseInt(prompt("Tong cua cac so chia het cho 7 ban muon nhap"))

        let count = 0
        let d = 0
        for (let i = 0; count <= num; i++) {
            if (i % 7 == 0) {
                d += i
                count++
            }
        } document.getElementById("Total").innerHTML += d

    </script>

</body>
</html>
