<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nameSuperStar = prompt("Enter name of SS")
        let superStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let star = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"]
        function inforSS(nameSuperStar) {
            for (let i = 0; i<=7;i++) {
                    if (i == superStar.indexOf(nameSuperStar)) {
                        return alert(star[i]);
                    }
                } return alert("name of star is wrong")

        }
        inforSS(nameSuperStar)
    </script>

</body>
</html>
