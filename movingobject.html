<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script src="script.js"></script>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        this.moveRight = function () {
            this.left += speed;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= speed;
        }
        this.moveUp = function () {
            this.top -= speed
        }
        this.moveDown = function () {
            this.top += speed
        }
    }
    var hero = new Hero('zac.png', 20, 30, 200, 40);
    function goRight() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        } else {
            goDown()
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(goRight, 50)
    }
    function goDown(){
        if (hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        }else {
            goLeft()
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(goDown, 50)
    }
    function goLeft() {
        if (hero.left > 0) {
            hero.moveLeft();
        } else {
            goUp()
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(goLeft, 50)
    }
    function goUp(){
        if (hero.top>0){
            hero.moveUp()
        }else {
            goRight()
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(goUp, 50)
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(goRight, 50)
    goRight();
</script>
</body>
</html>
