        function endGame() {
            let mau1 = document.getElementById('img1').getAttribute('src');
            let mau2 = document.getElementById('img2').getAttribute('src');
            let mau3 = document.getElementById('img3').getAttribute('src');
            let mau4 = document.getElementById('img4').getAttribute('src');
            if ((mau1 == "images\\a1.jpg" && mau2 == "images\\a2.jpg" && mau3 == "images\\a3.jpg" && mau4 == "images\\a4.jpg")
                || (mau1 == "images\\b1.jpg" && mau2 == "images\\b2.jpg" && mau3 == "images\\b3.jpg" && mau4 == "images\\b4.jpg")

            }
        }
